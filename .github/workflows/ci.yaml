name: CI

on:
  pull_request:
    branches:
      - main

jobs:
  test-db:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_PASSWORD: testpassword
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - run: pip install -r app/requirements.txt

      - run: python tests/test_db.py
        env:
          DB_HOST: localhost
          DB_PASSWORD: testpassword
