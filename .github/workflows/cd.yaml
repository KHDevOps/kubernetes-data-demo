name: Build and Publish image to Docker Hub
on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (ex: 1.0.0, 2.1.3)'
        required: true
        default: 'latest'
        type: string

jobs:
  publish_images:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build and Tag image
        run: |
          docker build ./app/ -t khdevops/etl-app:${{ github.event.inputs.version }}
          docker tag khdevops/etl-app:${{ github.event.inputs.version }} khdevops/etl-app:latest

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: khdevops
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Push image to Docker Hub
        run: |
          docker push khdevops/etl-app:${{ github.event.inputs.version }}
          docker push khdevops/etl-app:latest