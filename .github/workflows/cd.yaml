name: CD

on:
  push:
    branches:
      - main

jobs:
  build-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Get commit SHA
        id: sha
        run: echo "short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Build and tag image
        run: |
          docker build ./app/ -t khdevops/etl-app:${{ steps.sha.outputs.short }}
          docker tag khdevops/etl-app:${{ steps.sha.outputs.short }} khdevops/etl-app:latest

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: khdevops
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Push image
        run: |
          docker push khdevops/etl-app:${{ steps.sha.outputs.short }}
          docker push khdevops/etl-app:latest